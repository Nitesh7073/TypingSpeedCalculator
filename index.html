<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Test Your Speed Here</h1>
    <p>You will see your progress, including errors on the left side as you type.</p>
    <textarea id="typingBox" placeholder="Start typing here..." rows="10" cols="50"></textarea>
    <button id="doneButton">Done</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
